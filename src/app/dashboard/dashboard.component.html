<h3> <span routerLink = "/">main</span>  / <span routerLink="add-filter"> add Side Filter</span></h3>
<div class="row">
    <div class="col-md-6">
        <p *ngFor="let item of alldata">{{item.id}} {{item.alldata}} <span (click)="deleteitem(item.id)"><button>DELETE</button></span></p>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-6">        <h2>Submit Data</h2>
        </div>
        <div class="col-md-6">
          <div class="mb-3 mt-3">
            <label for="Title" class="form-label">upload file</label>
            <input type="file" id="myFile" name="filename" (change)="uploadfile($event)">
        </div>
        </div>
      
      </div>
        <form #submitform="ngForm">
            <div class="mb-3 mt-3">
                <label for="Title" class="form-label">Title</label>
                <input type="text" class="form-control" id="Title" ngModel placeholder="Enter Title" name="title">
              </div>
              <div class="mb-3 mt-3">
                <label for="Title" class="form-label">Descrition</label>
                <input type="text" class="form-control" id="Title"  ngModel placeholder="Enter Descrition" name="descrition">
              </div>
              <div class="mb-3 mt-3">
                <label for="Title" class="form-label">size</label>
                <input type="text" class="form-control" id="Title" ngModel placeholder="Enter size" name="size">
              </div>
              <div class="mb-3 mt-3">
                <label for="Title" class="form-label">main image</label>
                <select class="form-select" name="main-image" ngModel>
                  <option *ngFor="let item of dropdownlist" [value]="item">{{item}}</option>
                </select>  
              </div>
              <div class="mb-3 mt-3">
                <label for="Title" class="form-label">banner image 1</label>
                <select class="form-select" name="banner1" ngModel>
                  <option *ngFor="let item of dropdownlist" [value]="item">{{item}}</option>
                </select>  
                 </div>   
                 <div class="mb-3 mt-3">
                  <label for="Title" class="form-label">banner image 2</label>
                  <select class="form-select" name="banner2" ngModel>
                    <option *ngFor="let item of dropdownlist" [value]="item">{{item}}</option>
                  </select>  
                   </div> 
                   <div class="mb-3 mt-3">
                    <label for="Title" class="form-label">banner image 3</label>
                    <select class="form-select" name="banner3" ngModel>
                      <option *ngFor="let item of dropdownlist" [value]="item">{{item}}</option>
                    </select>  
                     </div>  
                     <div class="mb-3 mt-3">
                      <label for="Title" class="form-label">detail image</label>
                      <select class="form-select" name="detailimage" ngModel>
                        <option *ngFor="let item of dropdownlist" [value]="item">{{item}}</option>
                      </select>  
                       </div>         
               

              <button type="submit" class="btn btn-primary" (click)="createuser(submitform)">Submit</button>
         </form>
    </div>
</div>
