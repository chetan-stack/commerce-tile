<div class="enquiry-form w3-animate-opacity">
    <div class="container">
        <div class="row col-reverse">
    <div class="col-md-6  w3-animate-opacity">
        <div class="text-header">
            <div class="product-details-head">
                <div class="back-overlap">
                  <h1>Business Inquiry</h1>

                </div>
                <div class="front-head">
                    <h2>Business Inquiry</h2>
                </div>
                
              </div>        </div>
        <form #formsubmit="ngForm" style="padding: 15px;">
            <div class="mb-3 mt-3">
              <input type="text" class="form-control" placeholder="Companies name *" name="name" ngModel required>
            </div>
            <div class="d-flex justify-content-between">
                <div class="col">
                    <div class="mb-3" style="padding-right: 5px;">
                        <input type="text" class="form-control" placeholder="Email address *" name="email" ngModel required>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3" style="padding-left: 5px;">
                        <input type="text" class="form-control" placeholder="Phone Number *" name="phone" ngModel required>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div class="col" style="padding-right: 5px;">
                    <div class="mb-3">
                        <select class="form-select" name="size" required ngModel>
                            <option>Tile Size *</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                          </select>                    </div>
                </div>
                <div class="col" style="padding-left: 5px;">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Quantity (Boxes) *" name="quantity" required>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="mb-3">
                    <select class="form-select" name="country" ngModel required>
                        <option>Country Port *</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                      </select>                    </div>
            </div>
            <div class="col-md-12">
                <div class="mb-3">
                    <textarea class="form-control" rows="5" placeholder="Any questions regarding products or shipment" id="comment" name="comment" ngModel></textarea>                  </div>
            </div>
          
           <div class="submitbtn">
            <button type="submit" class="btn btn-primary" (click)="emailsend(formsubmit)">Submit</button>
           </div>
          </form>
          <div class="row" style="padding-left: 15px;">
            <div class="col-md-3">
                <div class="d-flex justify-content-between social-media">
                    <div><a href="https://www.linkedin.com/company/grasberg-d%C3%A9cor-inc/" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                    </div>
                    <div><i class="fa fa-pinterest" aria-hidden="true"></i></div>
                    <div><a href="https://www.instagram.com/grasberg.ca?igsh=MTg1bW5iZmVvaG9jMw%3D%3D&utm_source=qr" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6 right-details w3-animate-opacity">
        <div class="card" style="width: 18rem; text-align: center;">
            <div class="upper-circle"></div>
            <div class="text-align:center" class="image-circle">            <img src="../../assets/images/logo.png" class="card-img-top" alt="...">
            </div>
            <div class="card-body">
              <h5 class="card-title">Grasber Decor Inc.</h5>
            
              <ul>
                <li><span><i class="fa fa-phone" aria-hidden="true"></i></span>+1 (647) 410-8233</li>
                <li><span><i class="fa fa-envelope" aria-hidden="true"></i>
                </span>business@grasberg.ca</li>
                <li><span><i class="fa fa-map-marker" aria-hidden="true"></i>
                </span> ----- <br>	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;  </li>

              </ul>
            </div>
          </div>
    </div>
</div>


</div>
