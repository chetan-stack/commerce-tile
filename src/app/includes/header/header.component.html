<div style="background: black;" [style.background-color]="showheader?'rgb(245, 245, 245)':'black'">
<div class="container menu-container-desktop">
    <div class="row menu-desktop">
      <div class="col-sm-4" [ngClass]="showheader?'nav-left-black nav-left':'nav-left'">
        <a href="#news">Collections</a>
      <a href="#contact">Projects</a>
      <a (click)="pushservice()" routerLink="/explore">Exports</a>
  
      </div>
      <div class="col-sm-4 menu-desktop">
        <div class="nav-center">
       <img class="menu-desktop-logo" *ngIf="!showheader" (click)="pushservice()" routerLink="/"  src="assets/images/logo.png">

      </div>
      <div class="col-sm-4 nav-right" [ngClass]="showheader?'nav-right-black nav-right':'nav-right'">

      <a *ngIf="showheader" href="#contact"><img src="assets/images/icon menu bar2.png" style="height: 50px;margin-top: -20px;"></a>

      </div>
    </div>
  </div>

    <div>
      <img style="width: 30px;" src="assets/images/search-icon.png" alt="">

    </div>
    <div>
      <div class="d-flex justify-content-between">
        <div style="margin-right: 10px;">
          <img *ngIf="!showactive" style="width: 30px;" src="assets/images/search-icon.png" alt="" (click)="openmenu()">
          <p style="color: white;" *ngIf="showactive" (click)="openmenu()">X</p>
        </div>
        <div>
          <img style="width: 30px;" src="assets/images/search-icon.png" alt="">

        </div>
      </div>
    </div>
 

  </div>

  <div class="mobile-header d-flex justify-content-evenly">
    <div>
      <img style="width: 30px;" src="assets/images/icon menu bar2.png" alt="">
    </div>
    <div>
      <img style="width: 30px;" src="assets/images/icon menu bar2.png" alt="">

    </div>
    <div>
      <img style="width: 30px;" src="assets/images/icon menu bar2.png" alt="">

    </div>
    <div>

  </div>

</div>
